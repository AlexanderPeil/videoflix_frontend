
<div class="content" *ngIf="video">
   
    <div class="placemid">
        <div class="goBack" (click)="goBack()"><img src="../../../assets/img/goBack.png">zurück</div>
        <div class="rowHead">
            <h1>Information bearbeiten</h1>
        </div>
        <div class="videoDetail">
            <div class="left-content">
                <div class="left-top">
                    
                    <!-- <div class="information">
                        <div class="overview-likes">
                            <span><img src="../../../assets/img/icons8-herz-48.png" alt="">{{video.likes.length}}</span>
                            <span class="space-left"><img src="../../../assets/img/auge.png" alt="">{{video.view_count}}</span>
                        </div>
                        Kategorie: <span class="red">{{video.category}}</span><br>
                        Hochgeladen am: <span>{{video.created_at | date: 'dd.MM.yyyy' }}</span> <br>
                       Laufzeit: <span class="red">120 min</span>
                       
                    </div> -->
                    <!-- <div class="description">{{video.description}}</div> -->


                    <form [formGroup]="editVideoForm"> 

                        Title section 
                         <div>
                          <label for="title">Titel:</label>
                          <input class="form-control edit" type="text" formControlName="title" placeholder="Titel">
                          <span *ngIf="submitted && editVideoForm.get('title')?.errors?.['required']" class="warning">
                            Please enter your title.
                          </span>
                        </div>
                        <div> 
                          <!-- Description section -->
                          <label for="description">Beschreibung:</label>
                          <textarea class="form-control edit area" type="text" formControlName="description" placeholder="Description"></textarea>
                          <span *ngIf="submitted && editVideoForm.get('description')?.errors?.['required']" class="warning">
                            Please enter your description.
                          </span>
                        </div>
            
                        <div class="mb-3 input-item">
                          <label for="categorySelect" class="form-label">Kategorie</label>
                          <select class="form-select edit" formControlName="category" id="categorySelect">
                            <option selected>Wählen Sie eine Kategorie</option>
                            <option value="allgemein">Allgemein</option>
                            <option value="kids">Kids</option>
                            <option value="noidea">No idea</option>
                            <option value="funny">Funny</option>
                            <option value="action">Action</option>
                            <option value="drama">Drama</option>
                            <option value="horror">Horror</option>
                            <option value="krimi">Krimi</option>
                            <option value="thriller">Thriller</option>
                          </select>
                        </div>

                        
            
                      </form>
                      
                    <button (click)="saveChanges(video); goBack()" type="button"
                      class="btn btn-primary">Änderungen speichern</button>
                      <div class="spacer"></div>
                      <button (click)="deleteVideo(video.id)" type="button"
                      class="btn btn-danger">Video löschen</button>
                </div>
                

            </div>
             <div class="right-content">
                 <video width="100%" >
                <source [src]="video.video_file" type="video/mp4">
                Ihr Browser unterstützt das Video-Tag nicht.

            </video>
        
          
        
        </div>
        </div>
        
    </div>



    <div class="section-devider"></div>
  
</div>
