<div class="title">
    "CineFlow: Fließe mit der Kreativität – Streamen, Teilen, Spaß haben!"
</div>

<div class="login" >
   
        <span class="login-headline">Log In</span>
      
    
        <form (submit)="login()" class="login-form">
            <div class="login-box">
                <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
                <!-- <input type="email" required minlength="5" placeholder="Email" id="login-input-email"> -->
                <img src="assets/img/icon-email.svg" alt="">
            </div>
            <div class="error-message-login">
                <!-- email or password is incorrect -->
            </div>
            <div class="login-box">
                <input type="password" name="password" required minlength="5" placeholder="Password" [(ngModel)]="password">

                <!-- <input type="password" required minlength="5" placeholder="Password" id="login-input-password"> -->
                <img src="assets/img/icon-password.svg" alt="">
            </div>
            <div class="remember-forgot-box">
                <div class="remember-check">
                    <input type="checkbox" id="remember" (click)="rememberMe()">
                    <label for="remember">Remember Me</label>
                </div>
                <a (click)="showForgotPassword()">Forgot my password</a>
            </div>
            <div class="guestlogin">
                <button type="submit" class="input-submit">Log in</button>
                <div class="guest-login" (click)="guestLogin()">Guest Log in</div>
            </div>
        </form>
   
  
</div>
