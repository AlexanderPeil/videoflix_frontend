<button class="btn btn-danger fixedButton" [routerLink]="['/start']">zurück</button>
<div class="startbox">
    <!-- <div class="title titleadd">Videoflix</div>
    <div class="title">
        Streamen, Teilen, Spaß haben
    </div> -->

    <div class="signUpBox">

        <span class="headline"> <img src="../../../assets/img/logovideoflix.png" alt="" width="250px"></span>
        <span class="warning" [class.d-none]="!isEmailPasswordInvalid">Invalid email or password!</span>
        <span class="warning" [class.d-none]="!isEmailPasswordInvalid">Something went wrong. Please try again.</span>
        <span class="warning" *ngIf="message">{{message}}</span>
        <span *ngIf="notVerifiedMessage" class="warning">Please verify your email first</span>
        <form class="formgroup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div>
                <!-- <label for="username">Benutzername:</label> -->
                <input class="form-control" type="text" formControlName="username" placeholder="Benutzername">
            </div>
            <div>
                <!-- <label for="password">Passwort:</label> -->
                <input class="form-control" type="password" formControlName="password" placeholder="Passwort">
            </div>

            <button class="btn btn-danger mb-3" type="submit" [disabled]="!loginForm.valid">LOG IN</button>
            <button class="btn btn-danger" type="submit" (click)="onGuestLogin($event)">GUEST LOGIN</button>
        </form>
        <div class="text">Du hast noch keinen Account? <br><span class="red" [routerLink]="['/signup']">Hier registrieren!</span></div>
        <div class="signUpBoxBottomContent">
            <div class="forgotPw" [routerLink]="['/forgot-password']">Passwort vergessen?</div>
        </div>
<div class="devide"></div>
<div class="redsection">Gastzugang</div>
    </div>
</div>
