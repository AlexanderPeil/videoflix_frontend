<button class="btn btn-danger fixedButton" [routerLink]="['/start']">zurück</button>
<div class="startbox">
    <div class="title titleadd">Videoflix</div>
    <div class="title">
        Streamen, Teilen, Spaß haben
    </div>
    
    <div class="signUpBox">
    
        <span class="headline">Log In</span>
    
    
        <form class="formgroup" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div>
                <!-- <label for="username">Benutzername:</label> -->
                <input class="form-control" type="text" id="username" formControlName="username" placeholder="Benutzername">
            </div>
            <div>
                <!-- <label for="password">Passwort:</label> -->
                <input class="form-control" type="password" id="password" formControlName="password" placeholder="Passwort">
            </div>
            <button class="btn btn-danger" type="submit" [disabled]="!loginForm.valid">Einloggen</button>
        </form>
    
    
    </div>
</div>
