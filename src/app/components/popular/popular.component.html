<div class="content">
    <div class="upper-content-box">
        <div>
    <div class="placemid" *ngIf="(videoService.mostLikedVideos$ | async)?.slice(0,1) as mostLikedVideo">
      
            <video width="100%" height="auto" *ngIf="mostLikedVideo[0]">
                <source [src]="mostLikedVideo[0].video_file" type="video/mp4">
                Ihr Browser unterst√ºtzt das Video-Tag nicht.
            </video>
            
            <div class="text-overlay" *ngIf="mostLikedVideo[0]">
                <div class="show-title">{{mostLikedVideo[0].title}}</div>
                <div class="show-description">{{mostLikedVideo[0].description}}</div>
                <div class="show-category">{{mostLikedVideo[0].category}}</div>
                <button class="btn btn-danger">ANSCHAUEN</button>
            </div>
       
     
    </div>
    </div>
    </div>

    <div class="section-devider"></div>

    <div class="placemid">

        <div class="content-box">
    
            <div class="content">
                <!-- <div class="overlay"></div> -->
                
                    <div class="rowHead">
                        <h2>Neu hochgeladen</h2>
                    </div>
                    <div class="videoListing">
                        <app-catalog-list [videos]="recentVideos$ | async "></app-catalog-list>
                                  </div>


                    <div class="rowHead">
                        <h2>Am meisten <strong>geliked</strong></h2>
                    </div>
                    <div class="videoListing">
                        <app-catalog-grid [videos]="this.videoService.mostLikedVideos$ | async "></app-catalog-grid>
                        </div>
               
</div>
<div class="sections">

                        <div class="rowHead">
                            <h2>Am meisten <strong>angesehen</strong></h2>
                        </div>
                        <div class="videoListing">
                            <app-catalog-grid [videos]="this.videoService.mostSeenVideos$ | async "></app-catalog-grid>
                            </div>

            </div>
            
        </div>
    
    </div>
   
    

    <div class="section-devider"></div>
    <div class="secondRow">
        <div class="videoBox">
            <div class="rowHead"><h2>Videos von 
                <button class="btn btn-danger" (click)="toggleDisplayVideos(true)">HEUTE</button> 
                <button class="btn btn-danger" (click)="toggleDisplayVideos(false)">GESTERN</button> </h2></div>
            <app-catalog-grid [videos]="displayedVideos$ | async "></app-catalog-grid>
        </div>
    </div>
</div>
