<div class="videoRow">

            <div *ngFor="let video of videos" data-bs-toggle="modal" data-bs-target="#overviewVideoModal">
                <!-- Darstellung jedes Videos -->
                <div class="videoBox" >

                    <div class="relative">

                        <div class="videoTitleHeader">{{ video.title }}</div>
                        <video width="200" height="120">
                            <source [src]="video.video_file" type="video/mp4">

                        </video>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
