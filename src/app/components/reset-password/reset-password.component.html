<button class="btn btn-danger fixedButton" [routerLink]="['/start']">zurück</button>

<div class="mainContainer">
    <div class="title titleadd">Videoflix</div>

    <form class="formgroup" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="signUpBoxTopContent">
            <div class="inoutContainer">
                <input class="form-control" type="password" formControlName="password"
                    placeholder="Neues Passwort">
                <input class="form-control" type="password" formControlName="confirmPassword"
                    placeholder="Passwort wiederholen">
                    <span class="warning">Bitte gib ein Passwort mit mindestens 8 Zeichen ein.</span>
            </div>
            <button type="submit" class="btn btn-danger"
                [disabled]="resetPasswordForm.invalid || isButtonDisabled ">Reset passsword</button>
            <span *ngIf="passwortReset" class="success">Sie haben Ihr Passwort erfolgreich zurückgesetzt.</span>
        </div>
    </form>

</div>
