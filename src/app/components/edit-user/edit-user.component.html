<div class="mainContainer">
    <span class="title titleadd">Videoflix</span>

    <div class="profileBox">
        <span class="title">
            Profil bearbeiten
        </span>

        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">

            <!-- Email section -->
            <div>
                <input class="form-control" type="email" formControlName="email" placeholder="Deine email">
                <span *ngIf="submitted && editUserForm.get('email')?.errors?.['required']" class="warning">
                    Please enter your email.
                </span>
            </div>

            <!-- Username section -->
            <div>
                <input class="form-control" type="text" formControlName="username" placeholder="Benutzername">
                <span *ngIf="submitted && editUserForm.get('username')?.errors?.['required']" class="warning">
                    Please enter your firstname.
                </span>
            </div>

            <!-- Phone section -->
            <div>
                <input class="form-control" type="text" formControlName="phone" placeholder="Telefon">
                <span *ngIf="submitted && editUserForm.get('phone')?.errors?.['required']" class="warning">
                    Please enter a phone.
                </span>
            </div>

            <!-- Address section -->
            <!-- <div>
                <input class="form-control" type="text" formControlName="adress" placeholder="Adresse">
                <span *ngIf="submitted && editUserForm.get('adress')?.errors?.['required']" class="warning">
                    Please enter a phone.
                </span>
            </div> -->

            <button class="btn btn-danger" type="submit" [disabled]="!editUserForm.valid">Speichern</button>

        </form>
    </div>

</div>
